  <div class="container">
      
      <div id="add-event" class="modal hide fade in" style="display:none;">
          
          <div class="modal-header">
              <a class="close" data-dismiss="modal">Ã—</a>
              <h3>Add an Event</h3>
          </div> <!-- end modal-header -->
          
          <div class="modal-body">
              
              <form id="modal-form" accept-charset="UTF-8" action="/tagging"
                  data-remote="true" method="post">

                 <!-- --- TITLE --- -->
                  <div id="titleInput" class="inputField">
                      Headline: 
                      <input type="text" id="input-title" placeholder="Title of Event" />
                  </div>
                  
                  
                  <!-- --- DATE --- -->
                  <div id="dateInput" class="inputField">
                      Start date:
                      <input type="date" id="input-date" placeholder="Start Date"/>
                  </div>
                  
                  
                 <!-- --- TEXT/description --- -->
                  <div id="textInput" class="inputField">
                      Text: 
                      <input type="text" id="input-text" name="text" placeholder="Describe this epic event in  your pet's life!" />
                  </div>
                  
                  <!-- --- Location (opt) --- -->
                  <div id="locationInput" class="inputField">
                      Text:
                      <input type="text" id="input-location" name="location" placeholder="Where did this happen?" />
                  </div>
                  

                  <!-- --- MEDIA / URL --- -->
                  <div id="mediaInput" class="inputField">
                      Media (asset) URL:
                      <input type="url" id="input-media" name="asset" placeholder="http://i.imgur.com/yourimage.png" />
                  </div>
              
          </div> <!-- end modal-body -->

          
          
          <div class="modal-footer">
              <!-- <a href="#" class="btn btn-success">Call to action</a> -->
              <a href="#" class="btn" data-dismiss="modal">Close</a>
              <a id="modal-form-submit" class='btn btn-primary' href="#" onclick="addEvent()">Submit</a>
              
              <!--
               <button type="submit" class="btn" data-dismiss="modal">Cancel</button>
               <button type="submit" class="btn btn-primary">Save</button>
               -->
          </div>
          </form>
      </div>
      <p>
        <a data-toggle="modal" href="#add-event" class="btn btn-primary btn-large">
          <big>+</big> Add an Event
        </a>
      </p>
