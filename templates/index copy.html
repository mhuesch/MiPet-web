    <body>
        
    
      <div class="container">
          <div id="add-event" class="modal hide fade in" style="display:none;">
              <div class="modal-header">
                  <a class="close" data-dismiss="modal">Ã—</a>
                  <h3>Add an Event</h3>
              </div>
              
              <div class="modal-body">
                 <!-- <p>You can add some text here.</p> -->
                  
                  <form id="modal-form" accept-charset="UTF-8" action="/tagging"
                      data-remote="true" method="post">
                      
                      
                      <!--<h4>Type (is title?)</h4> --> <!-- param 0 = type -->
                      <div id="input-type-title">
                          <input type="checkbox" id="input-type" name="type" value="title">
                              Make this the title slide
                          </input>
                      </div>
                      
                      <select id="select-type" onchange="selectChange(this.value)">
                          <option value="media"> Media </option>
                          <option value="plaintext"> Text </option>
                          
                    <!--  <option value="image"> Image </option>
                    <!--  <option>flickr</option>
                          <option>instagram</option> -->
                    <!--  <option value="youtube"> YouTube </option>
                    <!--  <option value="googledoc"> GoogleDoc </option>
                          <option value="vimeo"> Vimeo </option>
                          <option value="dailymotion"> DailyMotion </option>
                          <option value="twitter"> Twitter </option>
                          <option value="twitter-ready"> Twitter-Ready </option>
                          <option value="soundcloud"> SoundCloud </option>
                          <option value="google-map"> Google Map </option>
                          <option value="googleplus"> Google+ </option>
                          <option value="wikipedia"> Wikipedia </option>
                          <option value="storify"> Storify </option>
                          <option value="quote"> Quote </option>
                          <option value="unknown"> unknown </option> <!--blockquote see line 4170 -->
                         <!-- <option value="website"> Website </option> -->
                    <!-- <option value="plaintext"> text </option> <!-- plaintext -->
                      </select>
                      
                                            
                      <!--
                      <h2 class="dateDemo"> Start Date</h2>
                      <h3 class="headlineDemo"> Headline </h3>
                       -->
                      
                      <br/>
                     
                      
                      <!--<h4>Start Date</h4> <!-- param 1 = start date (required!)-->
                      <div id="dateInput" class="inputField">
                          Start date:
                          <input type="date" id="input-start"  class="dateDemo" placeholder="Start Date"/>
                      
                          <input type="checkbox" id="input-isInterval" name="" value="" onclick="timeRange(this.checked)"> Make time range</input>
                      </div>
                      
                      <!-- <h4>End Date</h4> <!-- param 2 = end date -->
                      <!-- <input name="something" value="end date" /> -->
                      
                      <div id="endDateInput" class="inputField hide">
                          End date:
                          <input type="date" id="input-end"  class="dateDemo inputField" value="" />
                      <br/>
                      
                      </div>
                      
                      
                      
                      <!-- param 3 = headline -->
                      <div id="headlineInput" class="inputField">
                          Headline: 
                          <input type="text" id="input-headline" class="headlineDemo" placeholder="Title of Event" />
                      </div>
                      
                      
                      <!-- param 4 = text -->
                      <div id="textInput" class="inputField">
                          Text: 
                          <input type="text" id="input-text" name="text" placeholder="Describe this epic event in  your pet's life!" />
                      </div>
                      
                      
                     
                      <!-- also has media, credit, caption, thumbnail -->
                    <div id="mediaInputs">
                      <!--<h5> Media </h5>-->
                      
                        <!-- param 6 = asset -->
                      <div id="assetInput" class="inputField">
                          Media (asset) URL:
                          <input type="url" id="input-asset" name="asset" placeholder="http://i.imgur.com/yourimage.png" />
                      </div>
                      
                      <!--
                      <div id="creditInput" class="inputField">
                          Media Credit: 
                          <input type="text" id="input-credit" placeholder="media credit (optional)" />
                      </div>
                      
                      <div id="captionInput" class="inputField">
                          Media Caption: 
                          <input type="text" id="input-caption" placeholder="media caption (optional)" />
                      </div>
                    -->
                      <!--<h5> Media Thumbnail </h5>-->
                      </div>
                      
                      <!-- <h4>Tag</h4> <!-- param 5 = tag -->
                      <!-- <input name="something" value="tag" /> -->
                      
                  
                  
              </div>

              
              
              <div class="modal-footer">
                  <a href="#" class="btn btn-success">Call to action</a>
                  <a href="#" class="btn" data-dismiss="modal">Close</a>
                  <a id="modal-form-submit" class='btn btn-primary' href="#" onclick="addEvent()">Submit</a>
                  
                  <!--
                   <button type="submit" class="btn" data-dismiss="modal">Cancel</button>
                   <button type="submit" class="btn btn-primary">Save</button>
                   -->
              </div>
              </form>
          </div>
          <p>
          <a data-toggle="modal" href="#add-event" class="btn btn-primary btn-large"> <big>+</big> Add an Event </a></p>
      </div>
